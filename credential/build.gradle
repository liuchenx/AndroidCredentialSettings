apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    def CERTIFICATE_FILE_PROVIDER = "me.liuyichen.android.certificate.file_provider"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "CERTIFICATE_FILE_PROVIDER", "\"${CERTIFICATE_FILE_PROVIDER}\""
    }

    buildTypes {

        debug {
            manifestPlaceholders = [FILE_PROVIDER: CERTIFICATE_FILE_PROVIDER]
        }
        release {

            manifestPlaceholders = [FILE_PROVIDER: CERTIFICATE_FILE_PROVIDER]
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation project(':android-sun-jarsign-support')
}
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
